<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List App</title>
</head>
<body>
<section class="to_do-container">
    <div class="header">
        <h4>Today's To Do List  <span class="refresh"><i class="refresh fa">&#xf021;</i></span></h4>
    </div>
    <div class="add_item">
        <input class="item-input"  type="text" placeholder="Add to your list"><span class="enter"><i id="enter" class="enter fa">&#xf112;</i></span>
    </div>
    <div class="list-items"> 
    </div>
    <div class="remove-all">
        <button class="clear" type="button">Clear all completed</button>
    </div>
</section>
</body>
</html>
